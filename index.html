<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #fff;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        header img {
            width: 35px;
            height: 35px;
            border-radius: 5px;
        }

        header p {
            margin-left: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }

        .chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
        }

        .chat-messages {
            list-style: none;
        }

        .chat {
            display: flex;
            margin: 20px 0;
            align-items: flex-start;
        }

        .incoming {
            justify-content: flex-start;
        }

        .outgoing {
            justify-content: flex-end;
        }

        .chat p {
            max-width: 70%;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .incoming p {
            background: #f2f2f2;
            color: #000;
            border-radius: 10px 10px 10px 0;
        }

        .outgoing p {
            background: #186EE9;
            color: #fff;
            border-radius: 10px 10px 0 10px;
        }

        .chat-input {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            font-size: 0.95rem;
        }

        .chat-input button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #186EE9;
            padding: 0 10px;
        }

        .chat-input button:hover {
            color: #0056b3;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background-color: #c3c3c3;
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.3s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.6s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .chat p {
                max-width: 85%;
            }
            
            .chat-input {
                padding: 15px;
            }

            .input-container {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <img src="https://firebasestorage.googleapis.com/v0/b/foodapp-lqii.appspot.com/o/socialintents-logo-primary-removebg-preview.png?alt=media&token=2c72c670-0678-411c-9562-770dc2ed9c42" alt="AI Assistant Logo" />
            <p>AI Assistant</p>
        </header>

        <div class="chatbox">
            <ul class="chat-messages">
                <li class="chat incoming">
                    <img src="https://firebasestorage.googleapis.com/v0/b/foodapp-lqii.appspot.com/o/socialintents-logo-primary-removebg-preview.png?alt=media&token=2c72c670-0678-411c-9562-770dc2ed9c42" width="32px" height="32px" style="border-radius: 4px; margin-right: 10px" />
                    <p>Hi there ðŸ‘‹<br />How can I help you today? Ask any questions about anything</p>
                </li>
            </ul>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" placeholder="Ask any questions..." spellcheck="false" name="ask_prompt" required />
                <button class="voice-btn">
                    <span class="material-symbols-rounded">mic</span>
                </button>
                <button class="send-btn">
                    <span class="material-symbols-rounded">send</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatbox = document.querySelector(".chatbox .chat-messages");
        const chatInput = document.querySelector(".chat-input input");
        const sendChatBtn = document.querySelector(".send-btn");
        const voiceBtn = document.querySelector('.voice-btn');

        let userMessage = null;
        let lastUserMessage = null;
        let typingIndicator = null;

        // Voice recognition setup
        voiceBtn.addEventListener('click', startVoiceRecognition);
        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error: ' + event.error);
            };
        }

        function createChatLi(message, className) {
            const chatLi = document.createElement("li");
            chatLi.classList.add("chat", className);
            let chatContent;
            
            if (className === "outgoing") {
                chatContent = `<p>${message}</p>`;
            } else {
                chatContent = `<img src="https://firebasestorage.googleapis.com/v0/b/foodapp-lqii.appspot.com/o/socialintents-logo-primary-removebg-preview.png?alt=media&token=2c72c670-0678-411c-9562-770dc2ed9c42" width="32px" height="32px" style="border-radius: 4px; margin-right: 10px;"/><p>${message}</p>`;
            }
            
            chatLi.innerHTML = chatContent;
            return chatLi;
        }

        async function generateResponse(chatElement) {
            const messageElement = chatElement.querySelector("p");

            try {
                const response = await fetch('https://ice-rag-production.up.railway.app/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                messageElement.textContent = "";
                stopTypingIndicator();
                startTypingAnimation(messageElement, data.message);
            } catch (error) {
                stopTypingIndicator();
                messageElement.classList.add("error");
                messageElement.textContent = "Oops! Something went wrong. Please try again.";
            }
        }

        function startTypingAnimation(element, message) {
            let currentIndex = 0;
            const interval = setInterval(() => {
                if (currentIndex < message.length) {
                    element.textContent += message[currentIndex];
                    currentIndex++;
                    chatbox.scrollTop = chatbox.scrollHeight;
                } else {
                    clearInterval(interval);
                }
            }, 20);
        }

        function startTypingIndicator(element) {
            typingIndicator = document.createElement("div");
            typingIndicator.classList.add("typing-indicator");
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            element.appendChild(typingIndicator);
        }

        function stopTypingIndicator() {
            if (typingIndicator) {
                typingIndicator.remove();
                typingIndicator = null;
            }
        }

        function sendMessage() {
            userMessage = chatInput.value.trim();
            if (!userMessage) return;

            chatInput.value = "";
            lastUserMessage = userMessage;

            chatbox.appendChild(createChatLi(userMessage, "outgoing"));
            chatbox.scrollTop = chatbox.scrollHeight;

            setTimeout(() => {
                const incomingChatLi = createChatLi("", "incoming");
                chatbox.appendChild(incomingChatLi);
                chatbox.scrollTop = chatbox.scrollHeight;
                startTypingIndicator(incomingChatLi.querySelector("p"));
                generateResponse(incomingChatLi);
            }, 600);
        }

        sendChatBtn.addEventListener("click", sendMessage);
        chatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey && window.innerWidth > 800) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
